<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spin</title>
    <link href="libs/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/slot.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="wraper">
            <div class="coupon">
                coupon
            </div>
            <div class="slots">
                <div id="reels">
                    <div class="slot1">
                        <canvas id="canvas1" width="70" height="300"></canvas>
                    </div>
                    <div class="slot2">
                        <canvas id="canvas2" width="70" height="300"></canvas>
                    </div>
                    <div class="slot3">
                        <canvas id="canvas3" width="70" height="300"></canvas>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="spin">
                    <button id="spin" name="spin">SPIN</button>
                </div>
            </div>
            <div class="shopcart">
                <button id="shopcart" name="shopcart">SC</button>
                <div class="shopcartitems">
                    <div class="item1">
                        item1
                    </div>
                    <div class="item2">
                        item2
                    </div>
                    <div class="item3">
                        item3
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <!--<script src="js/spin.js"></script>-->
    <script src="js/slot.js"></script>
    <script src="js/shopcart.js"></script>
    <script type="text/javascript">$(function() { SlotGame(); });</script>
</body>
</html>
